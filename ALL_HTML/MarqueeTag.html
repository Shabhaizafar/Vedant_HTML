<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee Tag(Basic Animation)</title>
</head>
<body>
	HTML
	<marquee>
		HTML
	</marquee>
	<marquee bgcolor="teal">
		HTML
	</marquee>
	<marquee bgcolor="teal" width="300px">
		HTML
	</marquee>
	<marquee bgcolor="teal" height="300px">
		HTML
	</marquee>
	<marquee bgcolor="teal" direction="down">
		HTML
	</marquee>
	<marquee bgcolor="teal" width="300px" behavior="scroll">
		HTML
	</marquee>
	<marquee bgcolor="teal" width="300px" behavior="slide" direction="">
		HTML
	</marquee>
	<marquee bgcolor="teal" width="300px" behavior="alternate">
		HTML
	</marquee>
	<marquee bgcolor="teal" width="300px" loop="2">
		HTML
	</marquee>
	<marquee bgcolor="teal" width="300px" scrollamount="1">
		HTML
	</marquee>
	<marquee bgcolor="teal" width="300px" scrolldelay="500">
		HTML
	</marquee>
	 <marquee bgcolor="teal" hspace="20%">
		HTML
	</marquee>
	<marquee bgcolor="teal" vspace="50px">
		HTML
	</marquee>
	HTML
	<!-- 
	1s = 1000ms
	 -->

</body>
</html>

<!-- 
Marquee Tag Attributes : 

1. bgcolor : colorname
2. width : px
3. height : px
4. direction : left(default)/right/up/down
5. behavior : scroll(default)/slide/alternate
6. loop : numeric number
7. scrollamount : s
8. scrolldelay : ms
9. hspace (horizontal space) : px/%
10.vspace () : px/%
 -->

<!-- 
Comments : 

single or Multiline


Comment Shotcuts :  ctrl key(hold)+/
 -->
