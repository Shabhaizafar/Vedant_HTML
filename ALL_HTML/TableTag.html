<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Tag</title>
</head>
<body text="red">
	<table border="10px" width="700px" align="center" bordercolor="blue" cellspacing="10px" cellpadding="10px" bgcolor="teal">
		<tr bgcolor="yellow">
			<th>Sr No.</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Standard</th>
			<th>Roll_No</th>
		</tr>

		<tr align="center">
			<td>1</td>
			<td>Raj</td>
			<td>Shah</td>
			<td>20</td>
			<td>Clg</td>
			<td>23434</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Rajesh</td>
			<td>Sharma</td>
			<td>16</td>
			<td>10</td>
			<td>12345</td>
		</tr>

		<tr>
			<td>3</td>
			<td align="center" bgcolor="navy"><font color="lime">Ajay</font></td>
			<td>Patel</td>
			<td>30</td>
			<td>-</td>
			<td>-</td>
		</tr>

		<tr>
			<td>4</td>
			<td>Rakesh</td>
			<td>K</td>
			<td>15</td>
			<td>9</td>
			<td>654</td>
		</tr>

		<tr>
			<td>5</td>
			<td>Ramesh</td>
			<td>Shah</td>
			<td>14</td>
			<td>8</td>
			<td>876</td>
		</tr>
	</table>
</body>
</html>

	<table></table>

2. How to create a Row : 
	<tr></tr>

		<td></td>

	ii. Table Heading : 
		<th></th>

2. width
3. height
