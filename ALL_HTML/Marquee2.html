<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee Tag</title>
</head>
<body>
	<marquee direction="right" scrollamount="15">
		<img src="rat.gif" width="200px">
		<img src="rat.gif" width="200px">
		<img src="rat.gif" width="200px">
	</marquee>
</body>
</html>
