<!doctype html>
<html>
	<head>
		<title>List in a HTML</title>
	</head>	
	<body>
		<h1>List in a HTML</h1>
		<h2>Unordered List</h2>
		<ul type="none">
			<li>List Item</li>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li>Java</li>
			<li type="circle">C</li>
			<li>CPP</li>
			<li>PYTHON</li>
			<li>PHP</li>
			<li>SQL</li>
			<li>TAILWAIDCSS</li>
		</ul>		

		<h2>Ordered List</h2>
		<ol reversed>
			<li >List Item</li>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li>Java</li>
			<li value="0">C</li>
			<li>CPP</li>
			<li>PYTHON</li>
			<li>PHP</li>
			<li>SQL</li>
			<li>TAILWAIDCSS</li>
		</ol>
		<h2>Discription List</h2>


	</body>
</html>
