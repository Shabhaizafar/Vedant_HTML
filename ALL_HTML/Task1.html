<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creative Table</title>
</head>
<body>
	<table border="1" cellpadding="10px">
		<tr align="center">
			<td rowspan="9">1</td>
			<td rowspan="8">2</td>
			<td rowspan="7">3</td>
			<td rowspan="6">4</td>
			<td rowspan="5">5</td>
			<td rowspan="4">6</td>
			<td>X</td>
			<td rowspan="4">8</td>
			<td rowspan="5">9</td>
			<td rowspan="6">10</td>
			<td rowspan="7">11</td>
			<td rowspan="8">12</td>
			<td rowspan="10">13</td>
		</tr>
		<tr align="center">
			<td>Y</td>
		</tr>
		<tr align="center">
			<td>XY</td>
		</tr>
		<tr align="center">
			<td>Z</td>
		</tr>
		<tr align="center">
			<td colspan="3">MIX</td>
		</tr>
		<tr align="center">
			<td colspan="5">LEVEL</td>
		</tr>
		<tr align="center">
			<td colspan="7">PUZZLE</td>
		</tr>
		<tr align="center">
			<td colspan="2">OPEN</td>
			<td>THE</td>
			<td>CODE</td>
			<td>AND</td>
			<td>FIND</td>
			<td>ME</td>
			<td colspan="2">NOW</td>
		</tr>
		<tr align="center">
			<td colspan="11">YOU FOUND THE HIDDEN PATTERN!</td>
		</tr>
		<tr align="center">
			<td colspan="2">A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
			<td>H</td>
			<td>I</td>
			<td>J</td>
			<td>K</td>
		</tr>
	</table>
</body>
</html>
