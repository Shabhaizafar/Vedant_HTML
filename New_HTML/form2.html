<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form>
        Country :
        <select name="country">
            <option value="ind">India</option>
            <option value="uk">UK</option>
        </select>
        <br>
        <br>
        fvrt Clr : <input type="color" name="fvr_clr">
        <br><br>
        DOB : 
        <input type="date" name="dob">
        <br><br>
        Time : <input type="time">
        <br><br>
        Date and Time : <input type="datetime-local">
        <br><br>
        Month Date : <input type="month">
        <br><br>
        Weekly Form : <input type="week">
        <br><br>
        Upload : <input type="file">
        <br><br>
        Meter : <meter min="0" max="10" value="5"></meter>
        <br>
        Progress : <progress min="0" max="100" value="30"></progress>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
