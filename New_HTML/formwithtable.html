<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellpadding="10">
        <tr>
            <td>Country :</td>
            <td>
                <select name="country">
            <option value="ind">India</option>
            <option value="uk">UK</option>
        </select>
            </td>
        </tr>
        <tr>
            <td>fvrt Clr :</td>
            <td>
                <input type="color" name="fvr_clr">
            </td>
        </tr>
        <tr>
            <td>DOB : </td>
            <td>
                 <input type="date" name="dob">
            </td>
        </tr>
        <tr>
            <td>Time :</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Date and Time :</td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td>Month Date :</td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td>Weekly Form : </td>
            <td> <input type="week"></td>
        </tr>
        <tr>
            <td>Upload : </td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Meter :</td>
            <td><meter min="0" max="10" value="5"></meter></td>
        </tr>
        <tr>
            <td>Progress :</td>
            <td><progress min="0" max="100" value="30"></progress></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
